<section data-ng-controller="GroupsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{group.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == group.user._id">
		<a class="btn btn-primary" href="/#!/groups/{{group._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{group.created | date:'mediumDate'}} by {{group.user.displayName}}</em>
	</small>
</section>
