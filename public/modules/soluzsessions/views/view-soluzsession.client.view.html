<section data-ng-controller="SoluzsessionsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{soluzsession.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == soluzsession.user._id">
		<a class="btn btn-primary" href="/#!/soluzsessions/{{soluzsession._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{soluzsession.created | date:'mediumDate'}} by {{soluzsession.user.displayName}}</em>
	</small>
</section>
