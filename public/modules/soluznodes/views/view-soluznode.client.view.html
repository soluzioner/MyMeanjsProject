<section data-ng-controller="SoluznodesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{soluznode.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == soluznode.user._id">
		<a class="btn btn-primary" href="/#!/soluznodes/{{soluznode._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{soluznode.created | date:'mediumDate'}} by {{soluznode.user.displayName}}</em>
	</small>
</section>
