<section data-ng-controller="SoluzproblemsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Soluzproblems</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="soluzproblem in soluzproblems" data-ng-href="#!/soluzproblems/{{soluzproblem._id}}" class="list-group-item">
            <small class="list-group-item-text">{{soluzproblem.created | date:'medium'}} / {{soluzproblem.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{soluzproblem.name}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!soluzproblems.$resolved || soluzproblems.length">
    	No Soluzproblems yet, why don't you <a href="/#!/soluzproblems/create">create one</a>?
    </div>
</section>
